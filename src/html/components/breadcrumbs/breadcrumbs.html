<div class="breadcrumbs">
    <div class="breadcrumbs__container">
        <ul>
            {{#each items}}
            <li>
                {{#if @last}}
                <span>{{this.title}}</span>
                {{else}}
                <a href="{{this.url}}">{{this.title}}</a>
                {{/if}}
            </li>
            {{/each}}
        </ul>
    </div>
</div>
