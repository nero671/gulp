<div class="custom-select-wrapper">
    <select name="@@name" class="native-select" hidden>
        <option value="">@@text</option>

        @@for (let i = 0; i < data.length; i++) {
        <option value="`+data[i].id + '-' + i+`">`+data[i].label + `</option>
        }
    </select>
    <div class="custom-select"></div>
</div>
