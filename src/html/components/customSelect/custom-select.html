<div class="custom-select-wrapper">
    <select name="{{name}}" class="native-select" hidden>
        {{#if placeholder}}
            <option value="">{{placeholder}}</option>
        {{/if}}

        {{#each options}}
            <option value="{{value}}">{{label}}</option>
        {{/each}}
    </select>
    <div class="custom-select"></div>
</div>
